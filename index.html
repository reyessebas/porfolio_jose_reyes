<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0f19" />
    <meta name="description" content="Jose Sebastian Reyes Poveda - Analista y Desarrollador de Software. Portfolio profesional con proyectos web, diseños UI/UX y desarrollo full-stack." />
    <meta name="author" content="Jose Sebastian Reyes Poveda" />
    <meta name="keywords" content="desarrollador web, portfolio, React, TypeScript, UI/UX, full-stack developer" />
    
    <!-- Preconnect a orígenes externos -->
    <link rel="preconnect" href="https://static.cdn-luma.com" crossorigin>
    <link rel="dns-prefetch" href="https://static.cdn-luma.com">
    
    <title>Jose Sebastian Reyes | Portfolio</title>
    
    <!-- CSS crítico inline para eliminar bloqueo de renderización -->
    <style>
      /* Estilos críticos para renderización inicial */
      html { scroll-behavior: smooth; }
      body { margin: 0; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      #root { min-height: 100vh; }
      .tap-highlight-none { -webkit-tap-highlight-color: transparent; }
      
      /* Prevenir FOUC */
      body { opacity: 0; animation: fadeIn 0.3s ease-in forwards; }
      @keyframes fadeIn { to { opacity: 1; } }
    </style>
    
    <script>
      // Evitar FOUC de tema
      (() => {
        const theme = localStorage.getItem('theme');
        const root = document.documentElement;
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          root.classList.add('dark');
        } else {
          root.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body class="bg-white text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100 antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
